<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>Fname</th>
        <th>Lname</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.getFirstName()}">asdasd</td>
        <td th:text="${author.lastName}">asdasd</td>
    </tr>
</table>

</body>
</html>
